<div class="main-container" *ngIf="!isMobile">
  <mat-toolbar color="primary" class="topbar telative">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">
        <span fxShow="false" fxShow.gt-xs>
          <h2 style="color: white">Gondola Virtual UI</h2>
        </span> </a>
    </div>

    <button mat-icon-button (click)="snav.toggle()" value="sidebarclosed">
      <mat-icon>menu</mat-icon>
    </button>
    <span fxFlex></span>

    <app-header></app-header>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav #snav id="snav" class="dark-sidebar pl-xs" [mode]="mobileQuery.matches ? 'side' : 'over'"
      fixedTopGap="0" [opened]="mobileQuery.matches" [disableClose]="mobileQuery.matches">
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content class="page-wrapper">
      <div class="page-content">
        <router-outlet>
          <app-spinner></app-spinner>
        </router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>



<div class="main-container" *ngIf="isMobile">
  <div class="container" style="padding:10px">
      <h3>Lista de Gondolas</h3>
  </div>
  <ul>
    <li *ngFor="let item of exhibitorList">
      <label>{{item.name}} - </label>
      <button mat-button [type]="submit" (click)="viewGondola(item.id)">Ver Gondola</button>
    </li>
  </ul>
</div>
